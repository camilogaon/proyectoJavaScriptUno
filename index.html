<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>


    <div class="formulario-principal">
      <div class="formulario">
        <div class="form-outline">
          <input type="text" id="numero1" name="numero1" class="form-control" />
          <label  class="form-label" for="form12">Numero uno</label>
        </div>
        <div class="form-outline">
          <input type="text" id="numero2" name="numero2" class="form-control" />
          <label  class="form-label" for="form12">Numero dos</label>
        </div>
        <input id="button" type="button" class="btn btn-success" value="Operar" onclick="operacion()" >
      </div>
    </div>




    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
    
    <script src="js/operacion.js"></script>
  </body>
</html>
